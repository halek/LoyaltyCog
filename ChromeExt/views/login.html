
<div class="container" style="margin-top:30px">
  <div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title"><strong>LoyaltyCog</strong></h3>
        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Esqueceu a senha?</a></div>
      </div>

      <div class="panel-body">
        <form id="loginForm" role="form" action="https://loyaltycog.mybluemix.net/ola" method="post">
          <div class="alert alert-danger hide">
            <a class="close" data-dismiss="alert" href="#">×</a>Informações de login incorretas!
          </div>
          <div style="margin-bottom: 12px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="login-username" type="text" class="form-control" name="email" value="" placeholder="e-mail">
          </div>

          <div style="margin-bottom: 12px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-password" type="password" class="form-control" name="senha" placeholder="senha">
          </div>

          <div class="input-group">
            <div class="checkbox" style="margin-top: 0px;">
              <label>
                <input id="login-remember" type="checkbox" name="remember" value="1"> Lembrar login
              </label>
            </div>
          </div>

          <button id="enviar" type="submit" class="btn btn-info">Entrar</button>

          <hr style="margin-top:10px;margin-bottom:10px;" >

          <div class="form-group">

            <div style="font-size:85%">
              Ainda não tem cadastro ?
              <a href="https://wwww.google.com.br">
                Cadastre-se aqui.
              </a>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
